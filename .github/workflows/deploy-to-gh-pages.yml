name: Deploy to GitHub Pages
on:
  push:
    branches:
      - client/develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@client/develop
    - name: node install
      uses: actions/setup-go@v1.0.0
      with:
        version: '12.x'
    - name: Install
      run: npm install

    - name: deploy
      run: npm run deploy
