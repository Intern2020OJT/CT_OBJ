name: Deploy to GitHub Pages
on:
  push:
    branches:
      - client/develop
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@client/develop
    - name: node install
      uses: actions/setup-node@client/develop
      with:
        node-version: '12.x'
    - name: Install
      run: npm install

    - name: deploy
      run: npm run deploy
